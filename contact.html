<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SEFBO Construction</title>
    <meta name="description" content="有專案想與我們合作嗎？歡迎聯絡 SEFBO。讓我們一同實現您的願景，打造兼具美學與功能的卓越設計。">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="content-section">
            <div class="container">
                <div class="contact-form-layout">
                    <div class="contact-form-intro">
                        <h3>Get a Quote</h3>
                    </div>
                    
                    <div class="contact-form-wrapper">
                        <form action="https://formsubmit.co/info@sefbo.com" method="POST" class="floating-label-form">

                            <div class="form-grid">
                                <div class="form-group">
                                    <input type="text" id="first-name" name="first_name" placeholder=" " required>
                                    <label for="first-name">First Name <span class="required-asterisk">*</span></label>
                                    <span class="validation-message">Required</span>
                                </div>

                                <div class="form-group">
                                    <input type="text" id="last-name" name="last_name" placeholder=" " required>
                                    <label for="last-name">Last Name <span class="required-asterisk">*</span></label>
                                    <span class="validation-message">Required</span>
                                </div>

                                <div class="form-group">
                                    <input type="email" id="email" name="email" placeholder=" " required>
                                    <label for="email">Company Email <span class="required-asterisk">*</span></label>
                                    <span class="validation-message">Required</span>
                                </div>

                                <div class="form-group">
                                    <input type="text" id="company" name="company" placeholder=" " required>
                                    <label for="company">Company Name <span class="required-asterisk">*</span></label>
                                    <span class="validation-message">Required</span>
                                </div>

                                <div class="form-group">
                                    <input type="tel" id="phone" name="phone" placeholder=" " required>
                                    <label for="phone">Phone <span class="required-asterisk">*</span></label>
                                    <span class="validation-message">Required</span>
                                </div>

                                <div class="form-group">
                                    <input type="text" id="project-address" name="project_address" placeholder=" " required>
                                    <label for="project-address">Project Address <span class="required-asterisk">*</span></label>
                                    <span class="validation-message">Required</span>
                                </div>
                            </div>
                            
                            <div class="form-group full-width">
                                <textarea id="message" name="message" rows="5" placeholder=" " required></textarea>
                                <label for="message">Message<span class="required-asterisk">*</span></label>
                                <div class="form-meta-info">
                                    <span class="validation-message">Required</span>
                                    <span class="char-count">0 / 3000</span>
                                </div>
                            </div>

                            <div class="form-submit">
                                <button type="submit" class="button">SUBMIT</button>
                                <p class="recaptcha-notice">
                                    This site is protected by reCAPTCHA and the Google
                                    <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a> and
                                    <a href="https://policies.google.com/terms" target="_blank" rel="noopener noreferrer">Terms of Service</a> apply.
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <a href="#" id="back-to-top-btn" aria-label="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18 15l-6-6-6 6"/></svg>
    </a>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageTextarea = document.getElementById('message');
            const charCountSpan = document.querySelector('.char-count');
            if (messageTextarea && charCountSpan) {
                messageTextarea.addEventListener('input', function() {
                    const currentLength = this.value.length;
                    const maxLength = 3000;
                    charCountSpan.textContent = `${currentLength} / ${maxLength}`;
                });
            }
        });
    </script>
</body>
</html>
