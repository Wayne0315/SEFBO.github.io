<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SEFBO Construction</title>
    <meta name="description" content="有專案想與我們合作嗎？歡迎聯絡 SEFBO。讓我們一同實現您的願景，打造兼具美學與功能的卓越設計。">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>

        <section class="content-section">
            <div class="container">
            <div class="contact-form-layout">
                <div class="contact-form-intro">
                    <h3>Get a Quote</h3>
                </div>
                
                <div class="contact-form-wrapper">
                    <form action="#" method="POST" class="floating-label-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="first-name">First Name *</label>
                        <input type="text" id="first-name" name="first_name" required>
                        <span class="validation-message">Required</span>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name *</label>
                        <input type="text" id="last-name" name="last_name" placeholder=" " required>
                        <span class="validation-message">Required</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder=" " required>
                        <span class="validation-message">Required</span>
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name *</label>
                        <input type="text" id="company" name="company" placeholder=" " required>
                        <span class="validation-message">Required</span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="text" id="phone" name="phone" placeholder=" " required>
                        <span class="validation-message">Required</span>
                    </div>
                    <div class="form-group">
                        <label for="project-address">Project Address *</label>
                        <input type="text" id="project-address" name="project_address" placeholder=" " required>
                        <span class="validation-message">Required</span>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="message">Message (Project Information) *</label>

                    <textarea id="message" name="message" rows="5" placeholder=" " required></textarea>
                    <span class="char-count">0 / 3000</span>
                    <span class="validation-message">Required</span>
                </div>

                <div class="form-submit">
                    <button type="submit" class="button">submit</button>
                </div>
            </form>
                </div>
            </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="main.js"></script>
    <script>
        // 字數統計功能 (不變)
        document.addEventListener('DOMContentLoaded', function() {
            const messageTextarea = document.getElementById('message');
            const charCountSpan = document.querySelector('.char-count');
            if (messageTextarea && charCountSpan) {
                messageTextarea.addEventListener('input', function() {
                    const currentLength = this.value.length;
                    const maxLength = 3000;
                    charCountSpan.textContent = `${currentLength} / ${maxLength}`;
                });
            }
        });
    </script>
</body>
</html>
